                    --solution-name "${{ parameters.solutionName }}" \
                    --env-to        "${{ parameters.environmentUrl }}" \
                    --solution-zip  "${{ parameters.directory }}/bot_cab/solutions/${{ parameters.solutionName }}/${{ parameters.solutionName }}_managed.zip" \
